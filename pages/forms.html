  <!-- second form -->
  <section>
    <h1> Creating Forms </h1>
    <form method="POST" action="form.aspx">

      <h2> Email </h2>
      <p class="formWrapper">
        <label>
          <span class="inputTitle"> Email Input: </span>
          <input type=" email" name="emailInput" required id="emailInput" autofocus autocomplete=""> </label>
      </p>

      <p class="formWrapper">
        <label>
          <span class="inputTitle"> Telephone Input: </span>
          <input type=" tel" name="telephone" required id="telephone"> </label>
      </p>

      <p class="formWrapper">
        <label>
          <span class="inputTitle"> Url Input: </span>
          <input type=" url" name="urlInput" required id="urlInput">
        </label>
      </p>

      <p class="formWrapper">
        <label>
          <span class="inputTitle"> Number Input </span>
          <input type="number" name="numberInput" id="numberInput" required>
        </label>
      </p>

      <p>
        <label>
          <input type="range" name="range" required value="72" id="range">
        </label>
      </p>

      <!-- datalist -->
      <h2> Data Link</h2>
      <p>
        <label class="inputTitle">
          <span> Data List: </span>
          <input type="text" list="someList">
          <datalist id="someList">
            <option label="first" value="first"> </option>
            <option label="second" value="second"> </option>
            <option label="third" value="third"> </option>
          </datalist>
        </label>
      </p>
      <!-- / datalist -->

      <h2> Attributes </h2>
      <p>
        <label class="inputTitle">
          <span> autofocus: </span>
          <input type="text" autofocus>
        </label>
      </p>

      <!-- buttons -->
      <p class="formButton">
        <button class="resetButton" type="reset" name="reset" id="reset"> Reset </button>
        <button class="submitButton" type="submit" name="submit" id="submit"> Submit </button>
      </p>
      <!-- / buttons -->

    </form>
  </section>
